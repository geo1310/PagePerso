<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: burlywood;
        }
        .element {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            

        }

    </style>

</head>
<body>
    <div class="box">
        <div class="element">
        </div>
    </div>




</body>
</html>
